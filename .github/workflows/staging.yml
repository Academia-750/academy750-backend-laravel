name: Deploy Staging
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    if: "! github.event.pull_request.draft"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v2

      - name: Set up Redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: "6.x"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Run composer install
        run: composer install

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run tests
        run: php artisan test

  deploy:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: build

    env:
      SERVER: ${{ vars.STAGING_SERVER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      FOLDER_NAME: "backend"

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Production
        uses: easingthemes/ssh-deploy@v2.2.4
        with:
          SSH_PRIVATE_KEY: ${{ env.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ env.SERVER }}
          REMOTE_USER: ubuntu
          REMOTE_PORT: 22
          SOURCE: ""
          TARGET: "/var/www/${{ env.FOLDER_NAME }}"
          ARGS: "-rltgoDzvO --delete"
          EXCLUDE: ".env, pm2.json, stubs/*, storage/framework/cache/*, storage/framework/session/*, storage/framework/views/*, storage/logs/*, storage/app/*, bootstrap/cache/*"

      - name: Installing the new version
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER }}
          username: ubuntu
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/${{ env.FOLDER_NAME }}
            (php artisan down) || true
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            php artisan optimize
            php artisan migrate --force
            php artisan up
            echo "ðŸŽ‰ Deployment finished!"

      - name: Updating Docs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER }}
          username: ubuntu
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/${{ env.FOLDER_NAME }}
            composer require --dev knuckleswtf/scribe
            php artisan route:clear
            APP_ENV=documentation php artisan scribe:generate
            sudo service supervisor restart
            echo "ðŸŽ‰ Docs ready!"
